<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Baylor's Dino Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    </head>
    <body>

        <h1 class="animated slideInDown">Baylor's Dinosaur Park</h1>
        <nav class="navbar animated slideInRight">
            <form class="form-inline">
                <button class="btn" type="button">Theropods</button>
                <button class="btn" type="button">Sauropods</button>
            </form>
        </nav>
        <div class="container1">
            <div id="theropods">
                <h1 class="section-title">Theropods</h1>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Tyrannosaurus" target="_blank"><img src="https://i.ytimg.com/vi/GM7SOweWAHE/maxresdefault.jpg" alt="Tyrannosaurus Rex"></a>
                    <h2>Tyrannosaurus-Rex</h2>
                </div>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Velociraptor" target="_blank"><img src="https://blog.everythingdinosaur.co.uk/wp-content/uploads/2017/10/Rebor_Pete_close_up.jpg" alt="Velociraptor"></a>
                    <h2>Velociraptor</h2>
                </div>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Allosaurus" target="_blank"><img src="https://vignette.wikia.nocookie.net/jurassicworld-evolution/images/a/ac/JWEAllosaurus01.png/revision/latest?cb=20180716035853" alt="Allosaurus"></a>
                    <h2>Allosaurus</h2>
                </div>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Spinosaurus" target="_blank"><img src="https://kids.nationalgeographic.com/content/dam/kids/photos/animals/Dinosaurs/Q-Z/spinosaurus-side.adapt.945.1.jpg" alt="Spinosaurus"></a>
                    <h2>Spinosaurus</h2>
                </div>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Deinonychus" target="_blank"><img src="https://vignette.wikia.nocookie.net/jurassicworld-evolution/images/4/4c/JWEDeinonychus.png/revision/latest?cb=20180712212909" alt="Deinonychus"></a>
                    <h2>Deinonychus</h2>
                </div>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Carnotaurus" target="_blank"><img src="https://pre00.deviantart.net/6f2f/th/pre/i/2016/213/e/9/carnotaurus_sastrei_by_akeiron-dac6i4e.jpg" alt="Carnotaurus"></a>
                    <h2>Carnotaurus</h2>
                </div>
            </div>
        </div>
        <div class="container1">
            <div id="sauropods">
                <h1 class="section-title">Sauropods</h1>
                <div class="image-border">
                    <a href="https://en.wikipedia.org/wiki/Apatosaurus" target="_blank"><img src="https://vignette.wikia.nocookie.net/jurassicworld-evolution/images/1/15/JWEApatosaurus.png/revision/latest?cb=20180708221651" alt="Tyrannosaurus Rex"></a>
                    <h2>Apatosaurus</h2>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
